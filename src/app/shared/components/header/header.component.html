<header class="container-fluid px-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand " href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" routerLink="" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/products" routerLinkActive="active">Каталог</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" placeholder="Поиск чая" [(ngModel)]="searchValue" name="searchValue">
            <button type="button" class="btn-reset btn-close mt-3 me-3" (click)="resetSearch()"
              *ngIf="searchValue"></button>
            <button class="btn btn-outline-primary hvr-shrink" (click)="searchProducts()">Найти</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
